<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS for map styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <title>Leaflet</title>
    <style>
        /* Define the size of the map container */
        #map { height: 50vh; width: 100%; }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script>
        // ------------------ Initialize the Map ------------------
        // Create a map instance centered at the specified latitude and longitude with a zoom level of 13.
        // Coordinates used: [19.0760, 72.8777] (example: Mumbai, India)
        var map = L.map('map').setView([19.0760, 72.8777], 13);

        // ------------------ Add a Tile Layer ------------------
        // Use OpenStreetMap tiles to display map imagery.
        // The URL pattern and attribution are required to comply with OpenStreetMap licensing.
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map); // Add the tile layer to the map

        // ------------------ Add a Marker ------------------
        // Place a marker at the center coordinates.
        var marker = L.marker([19.0760, 72.8777]).addTo(map);

        // Bind a popup to the marker with custom HTML content.
        // The popup will display when the marker is clicked (or immediately if openPopup() is called).
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
    </script>
</body>
</html>
