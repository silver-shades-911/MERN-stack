<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        .bottom-nav {
            transition: transform 0.3s ease-in-out;
        }
        .hidden {
            transform: translateY(100%);
        }
    </style>
</head>
<body>

    <!-- Navbar at Bottom -->
    <nav id="bottomNav" class="navbar navbar-dark bg-dark fixed-bottom bottom-nav">
        <div class="container-fluid d-flex justify-content-around">
            <a href="#" class="text-white">🏠 Home</a>
            <a href="#" class="text-white">🔍 Search</a>
            <a href="#" class="text-white">❤️ Favorites</a>
            <a href="#" class="text-white">👤 Profile</a>
        </div>
    </nav>

    <!-- Dummy Content (For Scroll Effect) -->
    <div class="container mt-5">
        <h1>Scroll Down to Hide Navbar</h1>
        <p style="height: 1500px;">Keep scrolling to test the navbar behavior...</p>
    </div>

    <!-- Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let lastScrollTop = 0;
        const bottomNav = document.getElementById("bottomNav");

        window.addEventListener("scroll", function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                // Scrolling Down → Hide Navbar
                bottomNav.classList.add("hidden");
            } else {
                // Scrolling Up → Show Navbar
                bottomNav.classList.remove("hidden");
            }

            lastScrollTop = scrollTop;
        });
    </script>

</body>
</html>
