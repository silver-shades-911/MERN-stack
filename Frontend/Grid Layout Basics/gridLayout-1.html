<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Airbnb - Signup Page</title>
    <style>
      .section {
        padding: 20px;
        border: 1px solid #ccc;
        margin-bottom: 10px; /* Add spacing between sections */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-2">
        <!-- Image Block -->
        <div class="col section order-1 order-md-2">
          <h2>Image Block</h2>
          <p>With some quote</p>
        </div>

        <!-- Form Block -->
        <div class="col section order-2 order-md-1">
          <h2>Form Block</h2>
          <div class="d-flex flex-column gap-3">
            <p>row 1</p>
            <p>row 2</p>
            <p>row 3</p>
            <p>row 4</p>
            <button class="btn btn-primary">Button</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
